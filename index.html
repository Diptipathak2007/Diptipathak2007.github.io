<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with login page HTML CSS|CODEDIPTI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class ="header">
        <a href="#" class="logo"><ion-icon name="document-text"></ion-icon></a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">options</a>
            <a href="#">reviews</a>
            <a href="#">contacts</a>

        </nav>
    </header>
    <section class="Home">
        <div class="content">
            <h2>UNSCRIPTED CONVOS</h2>
            <P>"speak freely, connect authentically...unscripted conversations!!! unconditional connections...where unscripted connections meet meaningful relationships"</P>
            <a href="#">Get Started</a>
        </div>
        <div class ="wrapper-login">
            <h2>Member Login</h2>
            <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email"required>
                  <label>Enter your email</label>

                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password"required>
                    <label>Enter your password</label>
  
                  </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p> Not a member?<a href="#">sign up now</a></p>
                </div>
            </form>
        </div>
            
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
